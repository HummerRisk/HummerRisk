# Tomcat
server:
  port: 9202

# Spring
spring:
  application:
    # 应用名称
    name: hummer-job
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${HR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: ${HR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application.${spring.cloud.nacos.config.file-extension}
